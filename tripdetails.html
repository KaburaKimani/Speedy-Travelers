<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips | Speedy Travelers</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="tripdetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="home-header">
        <div class="logo-container">
            <img src="logo-color.png" alt="Speedy Travelers Logo" class="logo">
        </div>
        <div>
            <nav id="pagenav">
                <a href="homepage.html" target="_blank">Home</a>
                <a href="signin.html" target="_blank">Sign in</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
                <a href="help.html" target="_blank">Help?</a>
           </nav>
        </div>
       <p class="user-button"> <i class="fa-solid fa-circle-user" id="user"></i><br>User</p>
    </header>
    <main class="trips-main">
        <section id="recent-trips" class="trips-section">
            <h3>Recent Trips</h3>
            <ul id="recent-trips-list">
            </ul>
        </section>

        <section id="upcoming-trips" class="trips-section">
            <h3>Upcoming Trips</h3>
            <ul id="upcoming-trips-list"></ul>
        </section>

        <section id="trip-details" class="trips-section">
            <h3>Trip Details</h3>
            <div id="trip-details-content">
            </div>
        </section>

        <section id="wallet" class="trips-section">
            <h3>Wallet</h3>
            <div id="wallet-balance">
            </div>
        </section>
    </main>
    <footer class="app-footer">
        <button onclick="showSection('recent-trips')" class="button1"><h3>Recent Trips</h3></button>
        <button onclick="showSection('upcoming-trips')" class="button2"><h3>Upcoming Trips</h3></button>
        <button onclick="showSection('trip-details')" class="button3"><h3>Trip Details</h3></button>
        <button onclick="showSection('wallet')"><h3>Wallet</h3></button>
    </footer>
<script type="text/javascript">
const recentTrips = [
    { id: 1, from: "Nairobi", to: "Mombasa", date: "2024-11-10", cost: 2000 },
    { id: 2, from: "Nakuru", to: "Kisumu", date: "2024-11-15", cost: 1500 },
];
const upcomingTrips = [
    { id: 3, from: "Eldoret", to: "Nairobi", date: "2024-11-25", cost: 2500 },
    { id: 4, from: "Thika", to: "Meru", date: "2024-11-30", cost: 3000 },
];
const walletBalance = 5000;
function loadTrips() {
    const recentTripsList = document.getElementById("recent-trips-list");
    const upcomingTripsList = document.getElementById("upcoming-trips-list");
    const walletDiv = document.getElementById("wallet-balance");

    recentTripsList.innerHTML = recentTrips
        .map(trip => `<li>${trip.from} to ${trip.to} on ${trip.date} - Ksh ${trip.cost}</li>`)
        .join("");
    upcomingTripsList.innerHTML = upcomingTrips
        .map(trip => `<li>${trip.from} to ${trip.to} on ${trip.date} - Ksh ${trip.cost}</li>`)
        .join("");
    walletDiv.innerHTML = `<p>Your Wallet Balance: Ksh ${walletBalance}</p>`;
}
function showTripDetails(tripId) {
    const trip = [...recentTrips, ...upcomingTrips].find(t => t.id === tripId);
    const detailsDiv = document.getElementById("trip-details-content");
    if (trip) {
        detailsDiv.innerHTML = `
            <p>From: ${trip.from}</p>
            <p>To: ${trip.to}</p>
            <p>Date: ${trip.date}</p>
            <p>Cost: Ksh ${trip.cost}</p>
        `;
    } else {
        detailsDiv.innerHTML = "<p>Trip not found!</p>";
    }
}
function showSection(sectionId) {
    const sections = document.querySelectorAll(".trips-section");
    sections.forEach(section => {
        section.style.display = section.id === sectionId ? "block" : "none";
    });
}
window.onload = () => {
    loadTrips();
    showSection("recent-trips"); // Default section
};
</script>
</body>
</html>
