<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CRUD</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="users.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Users</a>
        </nav>
    </header>
    <main>
        <div class="admin-container">
            <img src="logo-color.png" class="logo" alt="Speedy Travelers Logo">
            <h1>Admin Dashboard</h1>
            <form action="admin_crud.php" method="POST" class="crud-form">
                <h2>Manage Records</h2>
                <label for="id">ID (Required for Update/Delete):</label>
                <input type="text" id="id" name="id" placeholder="Enter ID">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">

                <label for="license">License Number (Drivers only):</label>
                <input type="text" id="license" name="license" placeholder="Enter License">

                <div class="action-buttons">
                    <button type="submit" name="action" value="create" class="create-button"><i class="fa-solid fa-plus"></i> Create</button>
                    <button type="submit" name="action" value="read" class="read-button"><i class="fa-solid fa-eye"></i> Read</button>
                    <button type="submit" name="action" value="update" class="update-button"><i class="fa-solid fa-pen"></i> Update</button>
                    <button type="submit" name="action" value="delete" class="delete-button"><i class="fa-solid fa-trash"></i> Delete</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
