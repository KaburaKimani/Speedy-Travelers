<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Travelers - Book Your Trip</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="passenger.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="home-header">
        <div>
            <img src="logo-color.png" alt="Speedy Travelers Logo" class="logo">
        </div>
        <div class="nav-bar">
            <a href="passenger.html" class="home">Home</a>
            <a href="contactus.html" class="contactus">Contact</a>
            <a href="profile.html" class="User"><i class="fa-regular fa-user"></i>User</a>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Speedy Travelers</h1>
            <p>Your journey begins here! Easily book your bus trip online.</p>
                <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="departure">Departure</label>
                    <select id="departure" name="departure" required>
                        <option value="">Select Departure</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kisumu">Kisumu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kisumu">Kisumu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="date">Travel Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit" class="booking-button" onclick="redirectToPage()">Book Trip</button>
            </form>
        </div>
    </div>

    <!-- Available Buses Section (Initially Hidden) -->
    <div id="bus-section" style="display:none;" class="bus-section">
        <h2>Available Buses</h2>
        <ul>
            <li>Bus A - 9:00 AM - $30</li>
            <li>Bus B - 12:00 PM - $25</li>
            <li>Bus C - 3:00 PM - $20</li>
        </ul>
    </div>

    <!-- Footer Section -->
     <footer class="home-footer">
    <p>&copy; 2024 Speedy Travelers. All Rights Reserved.</p>
  </footer>

    <script>
        // JavaScript to handle form submission and show available buses
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('bus-section').style.display = 'block'; // Show buses
        });
    function redirectToPage() {
            if (validateForm()) {
                window.location.href ="payment.html";
            }
        }

    </script>

</body>
</html>
