<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Speedy Travelers</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <img src="logo-color.png" class="logo" alt="Speedy Travelers Logo">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Fill out the form below to get in touch with us.</p>
        <form action="send_email.php" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error" id="messageError"></span>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
